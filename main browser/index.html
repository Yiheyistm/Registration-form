  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100 ">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" id="card1">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Book Registration Form</h3>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">First Name:</label>
                    <input type="text" id="firstname" class="form-control form-control-lg" required />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                       <label class="form-label" for="lastName">Last Name:</label>
                    <input type="text" id="lastname" class="form-control form-control-lg" required/>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                       <label for="birthdayDate" class="form-label">Id Number:</label>
                    <input type="Tel" class="form-control form-control-lg" id="id" />
                   
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="Female" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <label class="form-label" for="date">Date:</label>
                  <input type="date" id="date" class="form-control form-control-md"  required/>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                      <label class="form-label" for="bookAdress">Book Description</label>
                    <input type="text" id="book" class="form-control form-control-lg" required/>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                <label class="form-label select-label">Department</label>
                  <select class="form-select form-control-lg " id="depart">
                    <option value="1" disabled>Choose department</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering </option>
                    <option value="Environmental Engineering">Environmental Engineering</option>
                    <option value="Mechanial Engineering">Mechanial Engineering </option>
                    <option value="Mining Engineering">Mining Engineering</option>
                    <option value="Software Engineering">Software Engineering </option>
                    <option value="Others">Others</option>
                  </select>
                  </div>
              </div>

              <div class="mt-4 pt-2">
                <input onclick="dataSubmit()" class="btn btn-primary btn-lg btn1" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
